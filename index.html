<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:white"> 
        <a-ring position = "-6 2 -8" color="teal" radius-inner="0.4" radius-outer="1"></a-ring>
        <a-octahedron position = "-4 2 -8" color="#FF926B" radius="0.8"></a-octahedron>
        <a-box position = "-2 2 -8" color="tomato" depth="1" height="1" width="1"></a-box>
        <a-cylinder
        position = "-0 2 -8"
        color="crimson" height="1.9" radius="0.7"
        ></a-cylinder>
        <a-cone position = "2 2 -8" color="yellow" radius-bottom="1" radius-top="0"></a-cone>
        <a-dodecahedron position = "4 2 -8" color="#239fff" radius="1"></a-dodecahedron>
        <a-sphere position = "6.3 2 -8" color="pink" radius="0.8"></a-sphere>
        <a-plane  color="#CCC" src="#ground" height="70" width="50" rotation="-90 0"></a-plane>
    </a-scene>
</body>
</html>
